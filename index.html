			<script>
			  function isLeapYear(y) {
				  return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0);
			  }
	  
			  function calculateResult(day, month, year) {
				  const leapYear = isLeapYear(year);
				  const n = leapYear ? 366 : 365;
	  
				  let m;
				  if (month === 1) {
					  m = 0;
				  } else if (month === 2) {
					  m = 31;
				  } else {
					  const daysInMonths = [0, 31, 59, 90, 120, 151, 181, 212, 243, 273, 304, 334];
					  m = leapYear ? daysInMonths[month - 1] + 1 : daysInMonths[month - 1];
				  }
	  
				  const formulaResult = 0 + (1000 * (year - 2323)) + ((1000 / n) * (m + day - 1));
				  return formulaResult.toFixed(2);
			  }
	  
			  const today = new Date();
			  const day = today.getDate();
			  const month = today.getMonth() + 1;
			  const year = today.getFullYear();
			  const result = calculateResult(day, month, year);
			  document.getElementById('result').textContent = `${result}`;
		  	</script>
			<script>
				function aktualisiereUhrzeit() {
					const jetzt = new Date();
					let stunden = jetzt.getHours();
					let minuten = jetzt.getMinutes();
					let sekunden = jetzt.getSeconds();
					stunden = stunden < 10 ? '0' + stunden : stunden;
					minuten = minuten < 10 ? '0' + minuten : minuten;
					sekunden = sekunden < 10 ? '0' + sekunden : sekunden;
					const uhrzeit = `${stunden}:${minuten}:${sekunden}`;
					document.getElementById('result2').textContent = uhrzeit;
				}
				aktualisiereUhrzeit();
				setInterval(aktualisiereUhrzeit, 1000);
			</script>
